<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel = "stylesheet"
   type = "text/css"
   href = "style.css" />
  <meta charset="UTF-8"/>
  <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
</head>
<body>
	<h1>-- Rock Paper Scissors --</h1>
	<div id='choices'>
		<div class='option'>
			<img src="./images/retro-offset-rock-paper-scissors-icons.svg" id='rock'>
		</div>
		<div class='option' id='paper'>
			<img src="./images/retro-offset-rock-paper-scissors-icons.svg" id='paper'>
		</div>
		<div class='option' id='scissors'>
			<img src="./images/retro-offset-rock-paper-scissors-icons.svg" id='scissors'>
		</div>
	</div>
	<div id='results'>

		<div id='scores'>
		<div class="scoreboard" id="you">
			<h2 class="person">You</h2>
			<h2 class="score-value" id='youScore'>0</h2>
		</div>

		<div class="scoreboard" id="computer">
			<h2 class="person">CPU</h2>
			<h2 class="score-value" id='cpuScore'>0</h2>
		</div>
		</div>

	</div>

  <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
  
  <script src="script.js"></script>
    </script>
</body>
</html>
